    <title>jBart</title>

    <script type="text/javascript">
      var uri = decodeURI(location.href);
      if (uri.indexOf('"ids":["') != -1) {
        var id = uri.split('"ids":["')[1].split('"')[0];
        window.location.href = encodeURI('?id=' + id);
      }

    <script type="text/javascript" src="//storage.cloud.google.com/jbart5-lib/jbart5_gdrive.js"></script>
